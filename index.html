<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assests/logoimg.png" />
    <title>Medconectify</title>
    <link rel="stylesheet" href="first_style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* This will cover the entire area without stretching the video */
            z-index: -1;
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="bg-video">
        <source src="/assests/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <img src="/assests/logoimg.png" alt="" height="60px" width="60px">
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="tab intro">
        <p class="animation-show">
            <h2>Mediconnectify</h2>
            <button class="order "><span class="default">Explore Website</span><span class="success">Welcome
                <svg viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span>
            <div class="box"></div>
            <div class="truck">
                <div class="back"></div>
                <div class="front">
                    <div class="window"></div>
                </div>
                <div class="light top"></div>
                <div class="light bottom"></div>
            </div>
            <div class="lines"></div>
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
</html>
